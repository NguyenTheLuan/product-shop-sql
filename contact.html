<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>replit</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <section class="banner">
      <h1 class="header-title">PHOENIX GAMING PC STORE</h1>
      <p>#1 Gaming PC Store in Phoenix area</p>
      <a class="cart-item" href="cart.html"
        ><img src="images/cart.png" alt="cart"
      /></a>
      <a class="menu-button" href="index.html">Home</a>
      <a class="menu-button" href="product.html" target="_self">Store</a>
      <a class="menu-button" href="contact.html" target="_self">Contact Us</a>
    </section>
    <section>
      <div class="title">Contact us</div>
      <div class="form">
        <form name="contact" class="form-control">
          <label for="input-name" class="form-label">Name</label>
          <input
            type="text"
            name="name"
            placeholder="Your name"
            id="input-name"
          />
          <label for="input-email" class="form-label">Email</label>
          <input
            type="text"
            name="email"
            placeholder="Your email"
            id="input-email"
          />
          <label for="input-phone" class="form-label">Phone</label>
          <input
            type="text"
            name="phone"
            placeholder="Your phone number"
            id="input-phone"
          />
          <label for="input-question" class="form-label">Question</label>
          <textarea
            name="question"
            placeholder="Enter your Question"
            rows="10"
            id="input-question"
          ></textarea>
          <div class="">
            <button class="send-form-btn">SEND</button>
          </div>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13321.019160223632!2d-111.934241!3d33.4166011!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x872b08c354f63449%3A0xf3f3495da6a199df!2sW.%20P.%20Carey%20School%20of%20Business%20-%20Arizona%20State%20University!5e0!3m2!1sen!2sus!4v1668606973922!5m2!1sen!2sus"
            height="600"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </form>
      </div>
    </section>
    <footer>
      <section class="container">
        <div class="left">
          <p>Phoenix Gaming PC Store</p>
          <p>Email: sgpham@asu.edu</p>
          <p>Phone: (480) 939-0200</p>
          <p>Address: 300 E Lemon St, Tempe, AZ 85287</p>
        </div>
        <div class="right">
          <p>Follow us!</p>
          <div>
            <a
              class="social-icon"
              href="https://www.facebook.com/?ref=logo"
              target="_blank"
              ><img src="images/facebook.png" alt="Facebook"
            /></a>
            <a
              class="social-icon"
              href="https://www.instagram.com/"
              target="_blank"
              ><img src="images/instagram.png" alt="Instagram"
            /></a>
            <a
              class="social-icon"
              href="https://www.youtube.com/"
              target="_blank"
              ><img src="images/youtube.png" alt="Youtube"
            /></a>
          </div>
        </div>
        <div class="center">
          <ul>
            <li class="footer-list">Policy</li>
            <li class="footer-list">
              <a class="footer-button">Return policy</a>
            </li>
            <li class="footer-list">
              <a class="footer-button">Shipping policy</a>
            </li>
            <li class="footer-list">
              <a class="footer-button">Privacy policy</a>
            </li>
          </ul>
        </div>
      </section>
    </footer>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&v=weekly"
      defer
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
